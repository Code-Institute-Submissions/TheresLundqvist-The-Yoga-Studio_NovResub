<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yoga Studio based in beautiful atmosphere in Luleå, Sweden">
    <meta name="keywords" content="yoga, yoga studio, luleå, sweden ">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Yoga Studio</title>
</head>
<body>
    <header>
        <div id="logo-container">
            <a href="index.html">
                <h1 id="logo">The Yoga Studio <i class="fa-solid fa-feather-pointed"></i></h1>
            </a>
        </div>
        <nav>
            <div class="nav-container">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-container">
                <a href="blog/blog.html">Blog</a>
            </div>
            <div class="nav-container">
                <a href="gallery.html" class="current">Gallery</a>
            </div>
        </nav>
    </header>
    <section id="photos">
        <img src="assets/images/pexels-photo-3822146.webp" alt="Woman reaching hands forward in Yoga pose">
        <img src="assets/images/pexels-photo-3822090-3.webp" alt="Two women doing yoga together">
        <img src="assets/images/pexels-photo-3822221.jpeg" alt="two Women sitting back to back doing yoga">
        <img src="assets/images/pexels-photo-3822363.jpeg" alt="Woma bent back in yoga pose">
        <img src="assets/images/pexels-photo-3822622.webp" alt="Candles and woman in background sitting in a yoga pose">
        <img src="assets/images/pexels-photo-3823039.webp" alt="Woman bending backwards in a yoga pose">
        <img src="assets/images/pexels-photo-3823186.webp" alt="Two women sitting on a yoga mat with hands behind back in yoga pose">
        <img src="assets/images/pexels-photo-3822193.webp" alt="Woman in split reaching hands up in Yoga pose">
    </section>
    <!-- footer and social media links -->
    <footer>
        <div class="socialmedia-container">
            <div id="media-one">
                <a href="https://www.facebook.com/" target="_blank" aria-label="Visit our facebook page (opens i new tab)">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
            </div>
            <div id="media-two">
                <a href="https://www.instagram.com/" target="_blank" aria-label="Visit our instagram page (opens i new tab)">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>
            </div>
            <div id="media-three">              
                <a href="https://www.twitter.com/" target="_blank" aria-label="Visit our twitter page (opens i new tab)">
                    <i class="fa-brands fa-square-twitter"></i>
                </a>
            </div>
            <div id="media-four">
                <a href="https://www.youtube.com/" target="_blank" aria-label="Visit our youtube (opens i new tab)">
                    <i class="fa-brands fa-square-youtube"></i>
                </a>
            </div>
        </div>
    </footer>
    
    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/8fca452144.js" crossorigin="anonymous"></script>
